syntax = "proto3";

option go_package = "./;graph_auth";

package graph_auth;

message SignUpRequest {
    string username = 1;
    string password = 2; 
}

message SignUpResponce {
    string userid = 1;
    repeated string roles = 2;
}

service SignUpService {
    rpc SignUp(SignUpRequest) returns (SignUpResponce);
}
