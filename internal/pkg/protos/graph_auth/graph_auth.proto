syntax = "proto3";

option go_package = "./;graph_auth";

package graph_auth;

message SignInRequest {
    string username = 1;
    string password = 2; 
}

message SignInResponce {
    string accessToken = 1;
    string refreshToken = 2;
}

service SignInService {
    rpc GeneratePairOfTokens(SignInRequest) returns (SignInResponce);
}
