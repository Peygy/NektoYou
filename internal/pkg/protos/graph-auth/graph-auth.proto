syntax = "proto3";

option go_package = "./;auth_service";

package authservice;

message AuthTokensRequest {
    string username = 1;
    string password = 2; 
}

message AuthTokensResponce {
    string message = 1;
}

service JwtTokensGenerater {
    rpc GenerateAuthTokens(JwtTokensRequest) returns (JwtTokensResponce);
}